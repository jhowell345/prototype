<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter Bootstrap Exercise</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row">

    <!-- LEFT RAIL -->
    <div class="col-md-6 left-rail">
      <div class="form-group">
        <label for="comment">Content Here:</label>
        <textarea class="form-control" rows="10" id="comment"></textarea>
      </div>
    </div>

    <!-- RIGHT RAIL -->
    <div class="col-md-6 right-rail">

      <!-- Trigger the modal with a button [QUOTES] -->
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">
        <span class="glyphicon glyphicon-plus-sign"></span>Insert Share Lines or Quote
      </button><br>


      <!-- Modal -->
      <div id="myModal1" class="modal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" style="background-color:lightgrey">Insert Share Lines or Quote</h4>
            </div>
            <h5>Share link type</h5>

            <!-- Dropdown Menu -->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Share Line
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Image</a></li>
                <li><a href="#">Text</a></li>
                <li><a href="#">Social media</a></li>
              </ul>
            </div>

            <hr>

            <p style="background-color:lightblue">NOTE: max 150 character per Share Line</p>
            
            <h5>Share Line 1</h5>
            <form>
              <input type="text" name="shareline">
            </form>

            <div class="modal-footer">
              
              <button type="button" class="btn btn-success">Add</button>
              <button type="button" class="btn btn-primary">Insert Shortcode</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
          </div>

        </div>
      </div>

      <!-- Trigger the modal with a button [Instagram]-->
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal2">
        <span class="glyphicon glyphicon-plus-sign"></span>Insert Instagram
      </button><br>
      <!-- Modal -->
      <div id="myModal2" class="modal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" background color="grey">Insert Instagram</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      
      <!-- Trigger the modal with a button [Countdown] -->
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal3">
        <span class="glyphicon glyphicon-plus-sign"></span>Insert Countdown
      </button><br>
      <!-- Modal -->
        <div id="myModal3" class="modal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" background color="grey">Insert Countdown</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


    </div>
    
    <!-- END ROW-->
    </div>





      




    </div>
  </body>
